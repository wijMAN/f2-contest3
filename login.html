<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <!-- <a href="index.html">Go back to Sign Up Page for new registerations</a> -->
    <br>
    <table>
        <tr><td>Email</td><td><input type="text" id="e1"></td></tr>
        <tr><td>Password</td><td><input type="password" name="" id="p1"></td></tr>
        <tr><td><button onclick="fun2()">submit</td></button></tr>
    </table>
    <p id="p11"></p>
    <script>
        let fun2=()=>{
            let e1= document.getElementById('e1');
            let p1= document.getElementById('p1');
            if(sessionStorage.getItem('email')==e1 && sessionStorage.getItem('password')==p1){

                window.location.assign("chat.html");
            }
            else{
                document.getElementById('p11').innerText="wrong credentials";

            }
        }
    </script>
  </body>
</html>
